<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Städafint</title>
  </head>
  <body>
    <nav>
      <h3><a href="/minasidor.html">StädaFint</a></h3>
    </nav>
    <h2>Betalning</h2>
    <div class="textWrapper">
      <p id="pStyle">
        Fyll i informationen nedan för att slutföra din bokning. Vill du betala
        med faktura klickar du <a href="" id="linkStyle">här</a>.
      </p>
    </div>
    <form class="registerForm" action="/minasidor.html">
      <input type="text" name="" id="" placeholder="Kortinnehavare" required />
      <input type="number" name="" id="" placeholder="Kortnummer" required />
      <input
        type="number"
        name=""
        id=""
        placeholder="Giltighetsdatum"
        required
      />
      <input type="number" name="" id="" placeholder="CVV/CVC" required />
      <input type="submit" value="Slutför bokning" class="submitButton" />
    </form>
    <div class="textWrapper">
      <a href="/login.html" class="backLink">Tillbaka</a>
    </div>
    <script src="/js/functions/hover.js"></script>
  </body>
</html>
