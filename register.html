<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/style.css" />
        <title>Städafint</title>
    </head>
    <body>
        <div class="heroContainer">
            <header>
                <div class="logoContainer">
                    <h1>StädaFint</h1>
                </div>
            </header>
            <div class="textWrapper">
                <p>Fyll i information nedan för att skapa ett konto.</p>
            </div>
            <form class="registerForm" method="post">
                <input
                    type="text"
                    name="username"
                    id="registrationName"
                    placeholder="Användarnamn"
                    required
                />
                <input
                    required
                    type="password"
                    name="password"
                    placeholder="Lösenord"
                    autocomplete="on"
                    id="registrationPassword"
                />
                <input
                    required
                    type="password"
                    name="confirmPassword"
                    placeholder="Bekräfta lösenord"
                    class="register-input"
                    autocomplete="on"
                    id="registrationPasswordRepeat"
                />
                <select>
                    <option>Privat</option>
                    <option>Företag</option>
                </select>
                <input type="submit" value="Skapa konto" class="submitButton" />
            </form>
            <div class="textWrapper">
                <a href="/login.html" class="backLink">Tillbaka</a>
            </div>
        </div>
        <script src="/js/registerPage.js" type="module"></script>
    </body>
</html>
