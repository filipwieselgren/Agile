<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/style.css" />
        <title>Document</title>
    </head>
    <body>
        <nav>
            <h3><a href="/minasidor.html">StädaFint</a></h3>

            <a class="logoutatag"
                ><div class="logouttext">Logga ut</div>
                <img
                    class="logoutbtn"
                    src="/assets/Logga-ut-sugare.png"
                    alt="Bild på en som dammsuger"
                />
            </a>
        </nav>
        <h2>Redigera bokning</h2>
        <div class="textWrapper">
            <p id="pContainer">Fyll i nedan information</p>
        </div>
        <form class="registerForm">
            <input type="date" name="" id="" placeholder="Välj tid" required />

            <input type="text" name="" id="" placeholder="Adress" required />
            <input
                type="number"
                name=""
                id=""
                placeholder="Postnummer"
                required
            />
            <input type="text" name="" id="" placeholder="Ort" required />
            <input type="time" name="" id="" min="08:00" max="18:00" required />
            <input type="submit" value="Spara" class="submitButton" />
        </form>
        <div class="textWrapper">
            <a href="/minasidor.html">Tillbaka</a>
        </div>
        <script src="/js/bookingPage.js" type="module"></script>
    </body>
</html>
